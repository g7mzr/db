<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}
  <body>
    <div id="wrapper">
        <div id="inner-wrapper">
            <div id="left">
                {% include sidebar.html %}
            </div>
            <div id="right">
                <div class="masthead">
                    <div class="container">
                        <h3 class="masthead-title">
                            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
                            <small>{{ site.tagline }}</small>
                        </h3>
                    </div>
                    <div class="container content">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
